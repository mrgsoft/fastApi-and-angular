<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Job List</h4>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Description
                                  </th>
                                  <th>
                                     Location
                                  </th>
                                  <th>
                                    CTC
                                  </th>
                                  <th>
                                      Status
                                  </th>
                                  <th>Edit</th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of Result;">
                                      <td>
                                          {{item.jobs_title}}
                                      </td>
                                      <td>
                                        {{item.jobs_description}}
                                      </td>
                                      <td>
                                        {{item.job_location}}
                                      </td>
                                      <td>
                                        {{item.jobs_ctc}}
                                      </td>
                                      <td class="text-primary">
                                        {{item.job_status == true ? "Active":"Closed"}}
                                      </td>
                                      <td><a href="#" (click)="editJob(item.jobs_id)">{{item.jobs_id}}</a></td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
