<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Add New Jobs</h4>
                      <p class="card-category">Complete Job Information</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="myJobForm">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Job Title" formControlName="jobs_title">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Jod Description" formControlName="jobs_description">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Job Location" type="text" formControlName="job_location">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="CTC" type="number" formControlName="jobs_ctc">
                                </mat-form-field>
                              </div>
                          </div>
                    
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onSubmit()">Save</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
